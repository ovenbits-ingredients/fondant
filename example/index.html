<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css" rel="stylesheet" />
    <link href='http://netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css' rel='stylesheet' />
    <link href='../src/fondant.css' rel='stylesheet' />
    <style type='text/css'>
      /*<![CDATA[*/
        .btn i {
          font-style: normal;
        }

        .toolbar .btn .btn-label {
          font-size: 11px;
          line-height: 0;
        }

        .editable[contenteditable="true"] {
          border: 1px dotted #aaa;
        }

        textarea {
          height: 300px;
          width: 100%;
        }

        body {
          padding-top: 60px;
        }

        body #save {
          display: none;
        }

        body .navbar-form.toolbar {
          display: none;
        }

        body.editing #save {
          display: inline-block;
        }

        body.editing .navbar-form.toolbar {
          display: block;
        }

        body.editing .editor-power-help {
          display: none;
        }
      /*]]>*/
    </style>
  </head>
  <body>

      <div class='navbar-inner'>
        <div class='container'>
          <a class='brand'>Fondant</a>
          <div class='navbar-form actions pull-right'>
            <span class='btn disabled editor-power-help'>
              Click the edit button to start the editor &rarr;
            </span>
            <a class='btn btn-success btn-editor save' href='#' id='save'>
              <i class='icon-save'></i>
            </a>
            <a class='btn btn-success power' href='#'>
              <i class='icon-pencil'></i>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class='container'>

    </div>
    <script src='../lib/jquery-1.9.1.min.js'></script>
    <script src='../src/fondant.js'></script>
    <script type='text/javascript'>
      //<![CDATA[
        $(function() {

          $('.actions a.power').on('click', function(event) {
            event.preventDefault();
            if($('.example-editor').data('fondant')) {
              $('.actions a.power').html("<i class='icon-pencil'>");
              $('.example-editor').fondant('destroy', true);
            } else {
              $('.example-editor').fondant();
              $('.actions a.power').html("<i class='icon-save'></i>");
              $('.actions .editor-power-help').hide();
            }
          });

        });
      //]]>
    </script>
  </body>
</html>
